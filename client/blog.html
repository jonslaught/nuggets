<template name="blog">

  <h1 class="blog--title">Jon's Blog</h1>

  <form class="blog--new input-group input-group-lg">
     <input type="text" class="blog--new--link form-control">
     <span class="input-group-btn">
      <button class="btn btn-primary"><i class="fa fa-magic"></i></button>
    </span>
  </form>

  {{#each posts}}
    {{> post}}
  {{/each}}


  <button class="btn btn-lg btn-default blog--download"><i class="fa fa-download"></i> Download JSON</button>
  <button class="btn btn-lg btn-default blog--upload"><i class="fa fa-upload"></i> Upload JSON</button>
  <input type="file" class="hidden blog--upload--input" />


</template>
