<template name="post">
  <div class="post">

    <div class="post--title">
      <a href="{{pathFor 'reader'}}"><i class="fa fa-pencil outside"></i></a>
      {{> editable model=this field="title" inline=true }}
    </div>

    {{#if link}}
    <div class="post--link">
      <a href="{{link}}" class="muted">{{link}}</a>
    </div>
    {{/if}}
    
    <div class="post--byline muted">
      by {{> editable model=this field="author" inline=true }} - Posted {{formatDate date "MMMM Do YYYY"}}
    </div>

    <div class="post--body">
      {{ #each grafs }}
        {{>graf}}
      {{/each}}
    </div>

    <div class="post--adder">
      <i class="fa fa-plus-circle"></i>
    </div>
  </div>
</template>

<template name="graf">
  <div class="graf" id="{{ _id }}">

    {{!
    <div class="graf--buttons">
      <i class="fa fa-star-o"></i> 3
      <br />
      <i class="fa fa-comments-o"></i> 15
      <br />
      <i class="fa fa-retweet"></i> 6
    </div>
    }}

    <div class="graf--body {{#if quote}}quote{{/if}}">
      {{> editable model=this field="text" deleteIfBlank=true }}
    </div>    

  </div>
</template>
