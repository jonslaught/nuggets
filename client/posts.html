<template name="posts">

  <h1 class="blog--title">Jon's Blog</h1>

  {{#each posts}}
    {{> post}}
  {{/each}}
</template>

<template name="post">
  <h2 class="post--title">

    {{#if link}}
      <i class="fa fa-chain outside"></i>
      <a href="{{ link }}" target="_blank">{{ title }}</a>
    {{else}}
      <i class="fa fa-pencil outside"></i>
      <a href="#">{{ title }}</a>
    {{/if}}

  </h2>
  <span class="post--byline muted">by {{ author }} - Posted {{formatDate date "MMMM Do YYYY"}}</span>

  <div class="post--body">
    
    {{ #each grafs }}
      {{>graf}}
    {{/each}}
  </div>

  <div class="post--adder">

      <i class="fa fa-plus-circle"></i>

    </div>
</template>

<template name="graf">
  <div class="graf {{#if quote}}quote{{/if}}" contentEditable="true">
    {{! text }}
  </div>
</template>
