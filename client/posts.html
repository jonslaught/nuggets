<template name="posts">

  <h1 class="blog--title">Jon's Blog</h1>

  <form class="blog--new input-group input-group-lg">
     <input type="text" class="blog--new--link form-control">
     <span class="input-group-btn">
      <button class="btn btn-primary"><i class="fa fa-magic"></i></button>
    </span>
  </form>

  {{#each posts}}
    {{> post}}
  {{/each}}



</template>

<template name="post">
  <div class="post">

    <div class="post--title">
      {{#if link}}
        <i class="fa fa-chain outside"></i>
        <a href="{{ link }}" target="_blank">{{ title }}</a>
      {{else}}
        <i class="fa fa-pencil outside"></i>
        <a href="#">{{ title }}</a>
      {{/if}}
    </div>

    {{#if link}}
    <div class="post--link">
      <a href="{{link}}" class="muted">{{link}}</a>
    </div>
    {{/if}}
    
    <div class="post--byline muted">
      by {{ author }} - Posted {{formatDate date "MMMM Do YYYY"}}
    </div>

    <div class="post--body">
      {{ #each grafs }}
        {{>graf}}
      {{/each}}
    </div>

    <div class="post--adder">
      <i class="fa fa-plus-circle"></i>
    </div>
  </div>
</template>

<template name="graf">
  <div class="graf">

    {{!
    <div class="graf--handle outside">
      <i class="fa fa-circle-o"></i>
    </div>
    }}

    {{!
    <div class="graf--buttons">
      <i class="fa fa-star-o"></i> 3
      <br />
      <i class="fa fa-comments-o"></i> 15
      <br />
      <i class="fa fa-retweet"></i> 6
    </div>
    }}

    <div class="graf--body {{#if quote}}quote{{/if}}" contentEditable="true">
      {{! text }}
    </div>

  </div>
</template>
